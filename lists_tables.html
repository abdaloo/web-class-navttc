<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>
    <!-- Lists -->
     <h1>My Favourite Movies</h1>
     <ol>
        <li>Gladiator</li>
        <li>The Dark Knight</li>
        <li>Meet Jeo Black</li>
        <li>Legend of the Fall</li>
        <li>Abraham Lincoln</li>
     </ol>

     <br><br>

     <!-- Tables -->
      <h1>Fruits Tables:</h1>
      <table border="1">
        <tr>
            <th>Name</th>
            <th>Origin</th>
            <th>Season</th>
        </tr>
        <tr>
            <td>Guvava</td>
            <td>Kohat</td>
            <td>Summer</td>
        </tr>
        <tr>
            <td>Mango</td>
            <td>Multan</td>
            <td>Summer</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>Balwal</td>
            <td>Winter</td>
        </tr>
      </table>
</body>
</html>
